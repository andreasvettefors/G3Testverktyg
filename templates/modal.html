Modal.addTemplate('default', function(){return `
<div class="modal fade modalstyle" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<h2 class="text-center">${this.content}</h2>


			<button type="button" class="center-block btnstyle" data-dismiss="modal">${this.okButton}</button>

		</div>
	</div>
</div>
`});
